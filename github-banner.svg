<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#grad1)"/>
  
  <!-- Decorative tech-themed elements -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#61DAFB" stroke-width="2"/>
  <circle cx="750" cy="150" r="15" fill="none" stroke="#61DAFB" stroke-width="2"/>
  <polygon points="700,30 720,50 700,70" fill="none" stroke="#61DAFB" stroke-width="2"/>
  <rect x="80" y="140" width="30" height="30" fill="none" stroke="#61DAFB" stroke-width="2"/>
  
  <!-- Binary pattern in background -->
  <text x="150" y="30" fill="#2d2d2d" font-family="monospace" font-size="14">
    01001100 01000101 01010100 01010011 00100000 01000011 01001111 01000100 01000101
  </text>
  
  <!-- Main text -->
  <text x="400" y="90" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold">
    Full Stack Developer
  </text>
  <text x="400" y="130" fill="#61DAFB" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
    Web • Mobile • Cloud
  </text>
  
  <!-- Tech icons -->
  <g transform="translate(320,160)">
    <!-- React-like icon -->
    <circle cx="0" cy="0" r="5" fill="#61DAFB"/>
    <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="#61DAFB" stroke-width="1" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="#61DAFB" stroke-width="1" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="#61DAFB" stroke-width="1" transform="rotate(120)"/>
  </g>
  
  <g transform="translate(400,160)">
    <!-- Node-like icon -->
    <path d="M-10,-5 L10,-5 L20,0 L10,5 L-10,5 L-20,0 Z" fill="#68A063"/>
  </g>
  
  <g transform="translate(480,160)">
    <!-- Mobile device icon -->
    <rect x="-8" y="-12" width="16" height="24" rx="2" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    <line x1="-4" y1="-8" x2="4" y2="-8" stroke="#FF6B6B" stroke-width="2"/>
  </g>
</svg>
